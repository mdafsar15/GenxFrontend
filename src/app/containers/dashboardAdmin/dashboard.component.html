<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Genx</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a  class="nav-link" routerLink="/home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Other Board</a>
      </li>
      <li class="nav-item">
        <a  class="nav-link" *ngIf="isLoggedIn" routerLink="/dashboarduser">User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <!-- <li class="nav-item">
        <a class="nav-link" routerLink="/register">Sign Up</a>
      </li> -->
      <li class="nav-item">
        <a  href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  



  <div class="login" >
    <mat-card-actions>
  <br><br>
  <ul>
    <li *ngFor="let p of products">
  
      '{{p.username}}  {{p.name}}  {{p.email}}  {{p.password}} {{p.salary}} {{p.age}} {{p.role}}'
  
    </li>
  </ul>
  </mat-card-actions>
  
  
  </div> 
  
</div>
